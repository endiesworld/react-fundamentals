<!-- React components are functions which accept an object called "props" and return something that is renderable. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: blueviolet;
            width: 50%;
            height: 10%;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        const docRoot = document.getElementById("root");

        // Referring to children property here in this manner is called destructuring in javascript.
        const message = ({ children }) => (
                <div className="message">{children}</div>
        )

        //The children prop is special because it can appear either as a prop or in between the opening and closing tags of a component
        const Message = ({ children }) => (
                <div className="message">{children}</div>
            )

            // The basic idea behind a custom component is for react to call your component when react is ready.
            const element = (
                <div className="container">
                    {React.createElement(message, null, "Hello World" )} {/* We are passing both props and children properties */}
                    {React.createElement(message,{ children: "Goodbye World" })} {/* We are passing both props with a children property */}

                    {/* To call a componet in the preferred JSX way.
                        The children prop is special because it can appear either as a prop or in between the opening and closing tags of a component
                     */}
                    <Message children='The React and JSX World' />
                    <Message> Preferes declaring and React component with a the first letter of the name in Capital Block</Message>
                </div>
            )



        const reactRootElement = ReactDOM.createRoot(docRoot) // Create react DOM root element

        reactRootElement.render(element) // Use the react DOM root element to render the final React element
    </script>
    <!-- Here is the script tag that ll do the job: -->

</body>

</html>
