<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

</head>
<body>
    <div id="root"></div>

    <script type="module" >

        const docRoot = document.getElementById('root') ;

        const elementProps = { id: 'element-1', children: 'Hello world!' }
        const elementType = 'h1'
        const element_1 = React.createElement(elementType, elementProps)

        const elementProps_2 = { id: 'element-2', children: 'This is a barebone React App without JSX!' }
        const elementType_2 = 'h3'
        const element_2 = React.createElement(elementType_2, elementProps_2)

        const finalReactElement = React.createElement('div', null, element_1, element_2)

        const reactRootElement = ReactDOM.createRoot(docRoot)

        reactRootElement.render(finalReactElement)
       
        
    </script>
</body>
</html>
