<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

</head>
<body>
    <div id="root"></div>

    <script type="module" >
        // Access the root div element
        const docRoot = document.getElementById('root') ;
        const spanHello = React.createElement(
                'span',
                null,
                // üê® replace the "Hello World" with createElement calls that creates
                // a span with the text "Hello" and another span with the text "World"
                // also, you'll need to add a space string (" ") between the spans
                'Hello',
            )

            const spanWorld = React.createElement(
                'span',
                null,
                // üê® replace the "Hello World" with createElement calls that creates
                // a span with the text "Hello" and another span with the text "World"
                // also, you'll need to add a space string (" ") between the spans
                'World',
            )

        const elementType = 'h1'
        const element_1 = React.createElement(elementType, null, spanHello, ' ', spanWorld) // Create a react element with React.createElement('elementType', elementProps)

        const elementProps_2 = { id: 'element-2', children: 'This is a barebone React App without JSX!' }
        const elementType_2 = 'h3'
        const element_2 = React.createElement(elementType_2, elementProps_2)

        //DEEP NESTING
        const samsFood = React.createElement(
                'ul',
                { className: 'sams-food' },
                // üê® replace the "Hello World" with createElement calls that creates
                // a span with the text "Hello" and another span with the text "World"
                // also, you'll need to add a space string (" ") between the spans
                React.createElement('li', null, 'Green Egg'),
                React.createElement('li', null, 'Ham'),
            )

            const element = React.createElement(
                'div',
                { className: 'container' },
                // üê® replace the "Hello World" with createElement calls that creates
                // a span with the text "Hello" and another span with the text "World"
                // also, you'll need to add a space string (" ") between the spans
                React.createElement('p', null, `Here's Sam's favorite food:`),
                samsFood
            )

        const finalReactElement = React.createElement('div', null, element_1, element_2, element)

        const reactRootElement = ReactDOM.createRoot(docRoot) // Create react DOM root element

        reactRootElement.render(finalReactElement) // Use the react DOM root element to render the final React element
       
        
    </script>
</body>
</html>
